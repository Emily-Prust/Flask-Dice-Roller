{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Flask Dice Roller!</h1>
    <hr>
    <div>
    {% for roll in rolls[::-1] %}
    <div><p>
        <b>{{ roll.note }}</b> Rolled {{ roll.amount }} d{{ roll.dice_number }}(s).
        <i>Roll result: {{ roll.roll_result }}.</i>
    </p></div>
    {% endfor %}
    </div>
{% endblock %}
