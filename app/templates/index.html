{% extends 'base.html' %}

{% block content %}
    <h1>Welcome to Flask Dice Roller!</h1>
    <hr>
    {% for roll in rolls %}
    <div><p>
        {{ roll.author.username }} rolled {{ roll.roll.amount }} d{{ roll.roll.dice_number }}(s).<br>
        <i>Roll result: {{ roll.roll.roll_result }}.</i>
    </p></div>
    {% endfor %}
{% endblock %}
